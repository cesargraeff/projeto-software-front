<div class="row">
    <div class="logo col-md-7 col-lg-8">
  
      <div class="row logo">
        <div class="col text-center align-self-center">
            <i class="material-icons">event</i>
            <h1>CONTROLE DE CURR√çCULO</h1>
        </div>
      </div>
  
    </div>
    <div class="login col-md-5 col-lg-4">
  
        <div class="row">
          <div class="col align-self-center">
  
              <form class="form-signin" [formGroup]="login" (ngSubmit)="onSubmit()">
  
                <div class="form-group" [ngClass]="{ 'has-danger': submitted && f.email.errors }">
                  <label class="form-control-label" for="email">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autofocus="">
                </div>
              
                <div class="form-group" [ngClass]="{ 'has-danger': submitted && f.senha.errors }">
                  <label class="form-control-label" for="senha">Senha</label>
                  <input type="password" class="form-control" id="senha" formControlName="senha" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }">
                </div>
              
                <div class="custom-control custom-checkbox mb-3 mt-3">
                  <input type="checkbox" class="custom-control-input" id="lembrar" formControlName="lembrar">
                  <label class="custom-control-label" for="lembrar">Lembrar-me</label>
                </div>
              
                <button [disabled]="loading" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
              
              </form>
  
          </div>
        </div>
  
    </div>
  </div>
