<section>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>CPF</th>
          </tr>
          <tr *ngFor="let aluno of alunos">
            <td>{{aluno.id}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.cpf}}</td>
          </tr>
        </table>
      </div>
    </div>
  </section>
